<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meine Aufgaben</title>
    
    <style>
      .flex-container {
        display: flex;
        background-color: khaki;
        border: 2px;
        flex-direction: row;
        justify-content: space-between; /*horizentale Ausrichtung*/
        align-items: stretch; /*verticale Ausrichtung*/
        flex-wrap: wrap;
      }

      .flex-item{
          background-color: lavender;
          margin: 5px;
          padding: 5px;
          border: 1px solid;
      }

    </style>
  </head>

  <body>
    <div class="flex-container">
        
        <div class="flex-item">ITEM 1</div>
        <div class="flex-item">ITEM 2</div>
        <div class="flex-item">ITEM 3</div>
        <div class="flex-item">ITEM 4</div>

    </div>

  </body>
</html>
